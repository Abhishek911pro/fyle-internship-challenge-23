<div class="p-2 border border-black bg-green-500">
    <ul *ngIf="searchTerm" >
        <li><img class="rounded-full" src={{searchTerm.avatar_url}} alt="Image Description" width="200px"> </li>
        <li >username: {{ searchTerm.login }}</li>
        <li>pyblic repos: {{searchTerm.public_repos}}</li>
        <li>locations: {{searchTerm.location}}</li>
        <li>twitter: {{searchTerm.twitter_username}}</li>
        <li>url: {{searchTerm.url}}</li>
        <li>repos: {{searchTerm.repos_url}}</li>
    </ul>
</div>
<div  class="p-2 border border-black bg-blue-100">
    <app-cards *ngIf="searchTerm" then [repoUrl]="searchTerm.repos_url"></app-cards>
    
</div>
